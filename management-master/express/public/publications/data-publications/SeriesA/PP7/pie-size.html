<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    font: 10px sans-serif;
}
.arc path {
    stroke: #fff;
}
svg {
    background: #fff;
}
</style>

<body>
    <script src="/javascripts/publications/d3.js"></script>
    <script>
    var width = 1100,
        height = 430,
        radius = 180,
        cy = 100;
     var a = d3.rgb(0, 0, 0);
  var b = d3.rgb(96, 96, 96);
  var c = d3.rgb(224, 224, 224);
  var d = d3.rgb(208, 197, 172);
  var e = d3.rgb(240, 198, 158);
  var f = d3.rgb(221, 205, 109);
  var g = d3.rgb(241, 156, 101);
  var h = d3.rgb(206, 77, 69);
  var i = d3.rgb(115, 73, 22);
  var j = d3.rgb(140, 110, 55);
  var k = d3.rgb(106, 106, 97);
  var l = d3.rgb(64, 64, 64);
  var color = d3.scale.ordinal().range([d, e, g, i, l, k, h]);
    var arc = d3.svg.arc()
        .outerRadius(radius - 40)
        .innerRadius(radius - 90);

    var key = d3.svg.arc()
        .outerRadius(radius - 10)
        .innerRadius(radius - 35);

    var pie = d3.layout.pie()
        .sort(null)
        .value(function(d) {
            return d.numbers;
        });

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + 200 + "," + 200 + ")");

    var legend = d3.select("svg")
        .append("g")
        .attr("width", width)
        .attr("height", height)
        .attr("class", "legend");

    d3.tsv("vc-size.tsv", function(error, data) {

        data.forEach(function(d) {
            d.numbers = +d.numbers;
        });

        var g = svg.selectAll(".arc")
            .data(pie(data))
            .enter().append("g")
            .attr("class", "arc");

        g.append("path")
            .attr("d", arc)
            .style("fill", function(d) {
                return color(d.data.name);
            });

        g.append("text")
            .attr("transform", function(d) {
                return "translate(" + key.centroid(d) + ")";
            })
            .attr("dy", ".35em")
            .style("text-anchor", "middle")
            .attr("font-size", "14pt")
            .attr("font-weight", "900")
            .attr("font-family", "Gotham, 'Helvetica Neue', Helvetica, Arial, sans-serif")
            .text(function(d) {
                return d.data.percent;
            });

        var l = legend.selectAll(".name")
            .data(pie(data))
            .enter().append("g")
            .attr("class", "name");

        l.append("text")
            .attr("x", 480)
            .attr("y", function(d) {
                cy = cy + 30;
                return cy
            })
            .attr("fill", function(d) {
                return color(d.data.name);
            })
            .attr("font-size", "24pt")
            .attr("font-weight", "900")
            .attr("font-family", "Gotham, 'Helvetica Neue', Helvetica, Arial, sans-serif")
            .text(function(d) {
                return 'â– ';
            });

        cy = 100;


        l.append("text")
            .attr("x", 510)
            .attr("y", function(d) {
                cy = cy + 30;
                return cy
            })
            .attr("fill", "#000")
            .attr("font-size", "18pt")
            .attr("font-family", "Gotham, 'Helvetica Neue', Helvetica, Arial, sans-serif")
            .text(function(d) {
                return d.data.name + ' (' + d.data.numbers + ')';
            });


    });
    </script>
