{% extends 'layout.html' %} {% block content %}
<div class="page-container">
    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <h3>The application encountered an error.</h3>
                    <hr />
                </div>          
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h3>{{message}}</h3>
                    <br />
                    <p>{{error.status}}</p>
                    <hr />
                </div>
                <div class="col-xs-12 col-md-6">
                    <pre>
                    {{error.stack}}
                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
